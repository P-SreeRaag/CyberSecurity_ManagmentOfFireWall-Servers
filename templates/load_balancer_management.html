<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer Management</title>
    <!-- Include your CSS stylesheets here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Style the header with a background color and text color */
        h1 {
            color: #ec1593;
            padding: 20px;
            text-align: center;
        }

        /* Center align the h2 element */
        h2 {
            text-align: center;
            margin-top: 20px;
        }

        /* Style the form container */
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style the form */
        form {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }

        /* Style form elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select,
        input[type="text"] {
            width: calc(100% - 22px); /* Adjusted for input padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Ensuring consistent font size */
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Ensuring consistent font size */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style the list of load balancers */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            background-color: #fff;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Add spacing for the welcome message */
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Style the "Back to Previous Page" button */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px; /* Ensuring consistent font size */
        }

        /* Hover effect for the button */
        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <a href="javascript:history.go(-1);" class="back-button">Back to Previous Page</a>
    <h1>Load Balancer Management</h1>
    
    <!-- Display user information -->
    <div class="user-info">
        <p>Welcome, {{ user.username }}!</p>
    </div>

    <!-- Load Balancer Management Form -->
    <div class="form-container">
        <h2>Load Balancers</h2>
        <form method="POST">
            <label for="action">Action:</label>
            <select name="action" id="action">
                <option value="add">Add Load Balancer</option>
                <option value="remove">Remove Load Balancer</option>
            </select>
            <br>
            <input type="text" name="lb_name" placeholder="Load Balancer Name" required>
            <br>
            <input type="text" name="ip" placeholder="IP Address (for 'Add')" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- List of Load Balancers -->
    <ul>
        {% for lb in load_balancers %}
            <li>{{ lb.name }} ({{ lb.ip }}) - Status: {{ lb.status }}</li>
        {% endfor %}
    </ul>

</body>
</html>
