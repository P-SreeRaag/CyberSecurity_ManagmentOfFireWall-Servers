<!DOCTYPE html>
<html>
<head>
    <title>Hardware Inventory Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        form {
            display: inline-block;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <a class="back" href="/">Back to Previous Page</a>
    
    <h1>Hardware Inventory Details</h1>
    <table>
        <thead>
            <tr>
                <th>Hardware Name</th>
                <th>Status</th>
                <th>Warranty Expiry Date</th>
                <th>Next Maintenance Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in hardware_inventory %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.warranty_expiry_date }}</td>
                <td>{{ item.next_maintenance_date }}</td>
                <td>
                    <form method="POST" action="/delete_hardware">
                        <input type="hidden" name="hardware_name" value="{{ item.name }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
