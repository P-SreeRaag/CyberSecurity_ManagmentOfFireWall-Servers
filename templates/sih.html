<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('C:/Users/sangamesh chikkanagi/Desktop/sih/static/aicte.jpeg'); /* Replace with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: transparent; /* Set background color to transparent */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .fixed-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }

        .button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="fixed-buttons">
        <a href="/registration_login" class="button">Registration & Login</a>
        <a href="/about" class="button">About</a>
        <a href="/help" class="button">Help</a>
    </div>
    <div class="container">
        <!-- Additional content can go here if needed -->
    </div>
</body>
</html>
