<!DOCTYPE html>
<html>
<head>
    <title>{{ type }} Hardware Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Optional background color */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="back" href="/">Back to Previous Page</a>
    
    <h1>Hardware Inventory</h1>
    <form method="POST" action="/add_hardware">
        <label for="hardware_name">Hardware Name:</label>
        <select id="hardware_name" name="hardware_name" required>
            <option value="servers">Servers</option>
            <option value="switches">Switches</option>
            <option value="firewalls">Firewalls</option>
            <option value="load_balancers">Load Balancers</option>
            <option value="others">Others</option>
        </select>

        <label for="hardware_status">Status:</label>
        <select id="hardware_status" name="hardware_status" required>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>

        <label for="hardware_warranty">Warranty Expiry Date:</label>
        <input type="date" id="hardware_warranty" name="hardware_warranty">

        <label for="hardware_maintenance">Next Maintenance Date:</label>
        <input type="date" id="hardware_maintenance" name="hardware_maintenance">

        <button type="submit">Add Inventory</button>
    </form>
</body>
</html>
